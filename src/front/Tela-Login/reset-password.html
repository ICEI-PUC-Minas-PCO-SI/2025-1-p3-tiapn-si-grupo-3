<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="forgot.css">
  <style>
    input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redefinir senha</h1>
    <p>Crie uma nova senha forte para sua conta.</p>
    <form id="resetForm">
      <input type="password" placeholder="Nova senha" required />
      <button type="submit">Redefinir</button>
    </form>
  </div>

  <script>
    // 1) Pega o token da query string, ex: ?token=eyJhbGciOi...
    const params = new URLSearchParams(location.search);
    const token = params.get('token');

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const novaSenha = e.target.querySelector('input').value;

      try {
        // 2) Chama a rota POST /reset-password (n√£o /api/reset-password)
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, novaSenha })
        });

        const data = await res.json();
        alert(data.message || data.error);
        if (res.ok) {
          // 3) Se deu certo, redireciona para a tela de login/sign-in
          window.location.href = '/Tela-Login/Login_SignIn.html';
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao redefinir senha. Tente novamente mais tarde.');
      }
    });
  </script>
</body>
</html>
