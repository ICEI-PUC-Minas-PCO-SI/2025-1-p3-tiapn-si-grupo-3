<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Cadastro</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #FDBE00;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
      width: 768px;
      max-width: 100%;
      min-height: 480px;
      position: relative;
      overflow: hidden;
    }
    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.6s ease-in-out;
    }
    .sign-in-container {
      left: 0;
      z-index: 2;
      opacity: 1;
      
    }
    .sign-in-container a {
        color: #FDBE00;
        text-decoration: none;
    }
    
    .sign-up-container {
      left: 0;
      opacity: 0;
      z-index: 1;
    }
    /* Estado ativo: esconde login e mostra cadastro */
    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
      opacity: 0;
      z-index: 1;
    }
    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 2;
    }
    form {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      width: 100%;
      text-align: center;
    }
    input {
      background: #eee;
      border: none;
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border-radius: 20px;
    }
    button {
      border: none;
      padding: 12px 45px;
      background-color: #141E5A;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 2px 2px 8px 2px rgba(0, 0, 0, 0.5);;
      transition: transform 10ms ease-in;
    }
    button:active { transform: scale(0.95); }
    h1 { font-weight: bold; }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
      background-color: #3B378C;
    }
    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }
    .overlay {
      background: #3B378C;
      color: #fff;
      position: relative;
      left: -100%;
      width: 200%;
      height: 100%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container.right-panel-active .overlay {
      transform: translateX(50%);
      
    }
    .overlay-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      text-align: center;
      height: 100%;
      width: 50%;
    }
    .overlay-left {
      top: 0;
      left: 0;
      transform: translateX(-5%);
    }
    .overlay-right {
      top: 0;
      right: 0;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form>
        <h1>Entrar</h1>

        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="button">Entrar</button>
        <p><a href="">Esqueceu a senha?</a></p>
      </form>
    </div>
    <div class="form-container sign-up-container">
      <form>
        <h1>Criar conta</h1>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="button">Criar Conta</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
            <h2>Bem vindo de volta à</h2>
            <h1>Manejo GR!</h1>
            <p>Já possui uma conta?</p>
            <button id="sign-in">Entrar</button>
            <img src="img/Logo.png" alt="Logo Manejo" width="110px">
        </div>
        <div class="overlay-panel overlay-right">
            <h2>Bem vindo à</h2>
            <h1>Manejo GR!</h1>
            <p>Novo por aqui?</p>
          
            <button id="sign-up">Criar Conta</button>
            <img src="img/Logo.png" alt="Logo Manejo" width="110px">
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    document.getElementById('sign-up').addEventListener('click', () => {
      container.classList.add('right-panel-active');
    });
    document.getElementById('sign-in').addEventListener('click', () => {
      container.classList.remove('right-panel-active');
    });
  </script>
</body>
</html>

</html>
