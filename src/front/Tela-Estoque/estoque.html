<main class="main-content">
  <div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <div class="d-flex gap-2">
        <input type="text" class="form-control" placeholder="Pesquisar" />

        </select>
      </div>

      <div class="d-flex gap-1">
        <button class="btn btn-warning" id="btnFerramenta"> 
          <i class="fa fa-wrench"></i> Nova Ferramenta
        </button>
      </div>
    </div>

   
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center align-middle">
        
        <thead class="tabela-azul">
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Localização</th>
            <th>Ações</th>

            <td></td>

    </div>

<div id="formModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-lg relative">
      
      <button id="fecharModal" class="absolute top-2 right-3 text-2xl font-bold text-gray-500 hover:text-red-500">&times;</button>

      <!-- Conteúdo do formulário -->
      <h2 class="text-xl font-bold mb-4">Nova Ferramenta</h2>
      <form id="formularioNovaFerramenta" class="grid grid-cols-2 gap-4">
        <input type="hidden" id="idEdicao" name="id">
        <div>
          <label for="nome" class="block text-sm font-medium">Nome:</label>
          <input type="text" id="nome" name="nome" class="border p-2 w-full rounded-md">
        </div>
        <div>
          <label for="tipo" class="block text-sm font-medium">Tipo:</label>
          <input type="text" id="tipo" name="tipo" class="border p-2 w-full rounded-md">
        </div>
        <div>
          <label for="quantidade" class="block text-sm font-medium">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" class="border p-2 w-full rounded-md">
        </div>
        <div>
          <label for="localizacao" class="block text-sm font-medium">Localização:</label>
          <input type="text" id="localizacao" name="localizacao" class="border p-2 w-full rounded-md">
        </div>
        <div class="col-span-2 text-right">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Salvar</button>
        </div>
      </form>
    </div>
</div>
